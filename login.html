<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    
    <div class="tela-login">

        <h1 class="titulo-login">Login</h1>

        <div class="login">
          <input type="email" name="Email" id="login" class="estilo-input" placeholder="Email">
        </div>

        <div class="senha">
            <input type="password" name="senha" id="senha" class="estilo-input" placeholder="Senha">
        </div>

        <input type="submit" value="Logar" class="botao-login">
    </div>

</body>

</html>
